<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Freecodecamp Project - Tribute Page">
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Ayu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form - FCC Project - Ayu</title>
        <link href="style.css" rel="stylesheet">
      </head> 
    <body>

      <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label><br>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label id="email-label" for="email">Email</label><br>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          
          <div class="form-group">
            <label id="number-label" for="age">Age <span>(Optional)</span></label><br>
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="100"
              class="form-control"
              placeholder="Age"
            />
          </div>

          <div class="form-group">
            <label id="role-label" for="role">Which option best describes your current role?</label><br>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="freelancer">Freelancer</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>Would you recommend freeCodeCamp to a friend?</label><br>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely
            </label>

            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
                checked
              />Maybe
            </label>

            <label>
              <input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
                checked
              />Not Sure
            </label>
          </div>

        </form>
      </main>
      <footer>

      </footer>
    </body>
</html>
